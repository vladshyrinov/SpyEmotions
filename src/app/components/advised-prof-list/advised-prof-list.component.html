<div class="body">
  <div class="wrapper">
  <h2>Recommended professions for you</h2>
    <div *ngFor="let prof of chosenProfessionsWithLinks">
      <app-advised-prof [photoProf]="prof.img" [nameProf]="prof.name" [link1Prof]="prof.links[0]" [link2Prof]="prof.links[1]" [link3Prof]="prof.links[2]"></app-advised-prof>
    </div>
  </div>
</div>
